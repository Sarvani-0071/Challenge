<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Dashboard</title>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      background: #f5f7fa;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 15px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .main {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      text-align: left;
      padding: 14px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #f9fafb;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ShopDash</h2>
    <a href="#">Dashboard</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
  </div>

  <!-- Main App -->
  <div class="main">
    <div id="root"></div>
  </div>

  <!-- React + Babel -->
  <script type="text/babel">
    const { useState } = React;

    function Dashboard() {
      const [orders] = useState([
        { id: 1, customer: "Alice", product: "T-Shirt", status: "Shipped", total: "$29.99" },
        { id: 2, customer: "Bob", product: "Headphones", status: "Pending", total: "$89.50" },
        { id: 3, customer: "Charlie", product: "Sneakers", status: "Delivered", total: "$120.00" },
        { id: 4, customer: "Daisy", product: "Backpack", status: "Cancelled", total: "$45.00" },
      ]);

      return (
        <div>
          <div className="header">
            <h1>Dashboard</h1>
            <p>Welcome back, Admin!</p>
          </div>

          <div className="cards">
            <div className="card">
              <h3>Total Sales</h3>
              <p>$10,432</p>
            </div>
            <div className="card">
              <h3>Orders</h3>
              <p>342</p>
            </div>
            <div className="card">
              <h3>Customers</h3>
              <p>198</p>
            </div>
            <div className="card">
              <h3>Products</h3>
              <p>58</p>
            </div>
          </div>

          <h2>Recent Orders</h2>
          <table>
            <thead>
              <tr>
                <th>#ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Status</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              {orders.map(order => (
                <tr key={order.id}>
                  <td>{order.id}</td>
                  <td>{order.customer}</td>
                  <td>{order.product}</td>
                  <td>{order.status}</td>
                  <td>{order.total}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Dashboard />);
  </script>
</body>
</html>
